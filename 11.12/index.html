<!doctype html>
<html>
<head>

    <title>可编辑表单-异步</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-offset-2">
            <nav style="display: none">
                <!--响应式拷贝表单-->
                <!--提交地址 提交方式  提交类型/内容-->
                <form action="./api/query.php" method="post" enctype="application/x-www-form-urlencoded">
                    <div class="form-group">
                        <label for="exampleInputEmail1">姓名</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="姓名" name="names" value="">
                    </div>
                    <div class="form-group">
                        <label>性别</label>
                        <input type="radio" name="sex"  value="男"> 男
                        <input type="radio" name="sex" value="女"> 女
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">年龄</label>
                        <input type="text" class="form-control" id="exampleInputEmail2" placeholder="年龄" name="age" value="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword3">岗位</label>
                        <input type="text" class="form-control" id="exampleInputPassword3" placeholder="岗位" name="job" value="">
                    </div>
                    <input type="hidden" name="id" value="">
                    <button type="submit" class="btn btn-info">提交</button>
                </form>
            </nav>

            <table class="table">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>岗位</th>
                    <th>删除</th>
                    <th>修改</th>
                </tr>
                </thead>

                <tbody>

                </tbody>
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th class="add" style="cursor: pointer">添加</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
</body>
</html>
